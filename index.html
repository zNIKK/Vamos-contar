<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <p>início: <input type="number" name="intinicial" class="number" id="start"></p>
        <p>Fim: <input type="number" name="intfinal" class="number" id="end"></p>
        <p>Passo: <input type="number" name="intpasso" class="number" id="step"></p>
        <p><input type="button" value="Contar" onclick="contar()"></p>
        <div>
            <h2>Contando:</h2>
            <div id='contagem'></div>
        </div>
    </main>
    <footer>
        <p>© Cursoemvídeo</p> 
    </footer>

    <script src="script.js"> </script>
</body>
</html>
